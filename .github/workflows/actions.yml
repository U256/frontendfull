name: Monorepo actions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  Code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 19.x ]
    steps:
      - uses: actions/checkout@v.3
      - name: Starting Node.js ${{}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: yarn intall
      - name: build
        run: yarn build
      - name: lint
        run: yarn lint
